<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <form action="">
    <section class="sessao01">
     
      <div class="dia">
        <label for="dia">Dia</label>
        <input type="number" id="dia" min="1" max="31" placeholder="DD"></input>
      </div>

      <div class="mes">
        <label for="mes">Mes</label>
        <input type="number" id="mes" min="1" max="12" placeholder="MM"></input>
      </div>

      <div class="ano">
        <label for="ano">Ano</label>
        <input type="number" id="ano" placeholder="YYYY"></input>
      </div>

     
    </section>
    <div class="botao">
      <div class="linha"></div>
      
      <button type="button" onclick="calcularIdade()"><img src="assets/images/icon-arrow.svg" alt=""></button>
    
    </div>

    

    <section class="sessao02">
      <div class="anos"><span id="anos">--</span> Anos</div>
      <div class="meses"><span id="meses">--</span> Meses</div>
      <div class="dias"><span id="dias">--</span> Dias</div>
    </section>
  </form>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Renan Dantas</a>.
    </div>
  </footer>
</body>
</html>
